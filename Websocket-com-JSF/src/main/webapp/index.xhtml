<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-BR"
    xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Message board</title>
    </h:head>
    <h:body>
        <h:form id="form" > 
            <h1>Websocket em JSF</h1>
            <h:inputText value="#{websocketBean.enteredMessage}"/>
            <h:commandButton value="Send" action="#{websocketBean.onSendMessage}" onclick="#{websocketBean.bot(websocketBean.enteredMessage)}"/>
            <f:websocket channel="incoming" onmessage="#{websocketBean.consoleM()}" >
               <f:ajax event="newÂ­message" render="@form"/>
            </f:websocket>
            <hr/>
            <h3>Mensagens Enviadas</h3>        
            <ui:repeat value="#{websocketBean.messages}" var="msg" >
                <h:outputText style="margin-left: 200px" value="#{msg}" /><br></br>
            </ui:repeat>
            <p:separator />
            <ui:repeat value="#{websocketBean.respostas}" var="resp">
                <h:outputText value="#{resp}" /><br></br>
            </ui:repeat>           
        </h:form>
    </h:body>
</html>
